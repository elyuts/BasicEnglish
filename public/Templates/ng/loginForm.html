<form class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 form-horizontal login-form" ng-submit="model.login()">
    <div class="form-group">
        <label for="input-username">Login:</label>
        <input ng-model="model.username" type="text" class="form-control" id="input-username" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="input-password">Password:</label>
        <input ng-model="model.password" type="password" class="form-control" id="input-password" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">Go!</button>
        <span class="help-block error">{{model.errorMessage}}</span>
    </div>
</form>

{{ exerciseTutorialMode ? "Упражнение с обучением" : "Словарик" }}
<table>
    <tr ng-repeat="word in words">
        <td>
            <audio id="audio_{{word._id}}" />
            <img src="../../images/listen-icon.png" ng-click="makeSound(word)" />
            {{word.engword}}
        </td>
        <td>{{word.ruswords.join(", ")}}</td>
    </tr>
</table>
<a class="btn btn-primary" ng-if="exerciseTutorialMode" href="/#/exercise/true">Начать упражнение</a>
